<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="./images/calculator-2-32.ico"/>

  <title>Ponto de Equilibrio</title>

</head>

<body>

  <form action="" class="margem">

    <input type="number" class="input input-preco" id="n1" placeholder="Preço">
    <input type="number" class="input input-cv" id="n2" placeholder="Custo variável">
    <input type="number" class="input input-cf" id="n3" placeholder="Custo fixo">

    <button onclick="calcular()" type="button">Calcular</button>
      
    <span id="resultado"></span>
    <span id="divisao"></span>

    <button onclick="window.location.href = 'historico.html'" target="_self" type="button" class="historico">Historico</button>

  </form>
  
  



<script>

function calcular() {
  var n1 = parseInt(document.getElementById('n1').value, 10);
  var n2 = parseInt(document.getElementById('n2').value, 10);
  var n3 = parseInt(document.getElementById('n3').value, 10);
  
  var result = document.getElementById('resultado').innerHTML = `Margem: <b>${n1 - n2}</b>`;
  
  var resultcf = document.getElementById('divisao').innerHTML = `Ponto de equilibrio: <b>${n3/(n1-n2)}</b>`;

}

</script>
</body>
</html>
